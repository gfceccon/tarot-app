buildscript {
    ext.kotlin_version = '1.7.20'
    repositories {
        google()
        mavenCentral()
    }
    apply plugin 'com.android.application'
    apply plugin 'com.google.gms.google-services'

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        implementation plataform('com.google.firebase:firebase-bom:31.0.3')
        implementation plataform('com.google.firebase:firebase-analytics')
        implementation plataform('com.google.firebase:firebase-auth:21.1.0')
        implementation plataform('com.google.firebase:firebase-firestore:24.4.0')
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
